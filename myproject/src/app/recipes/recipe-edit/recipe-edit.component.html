<div class="row">
    <div class="col-xs-12">
       <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success" style="margin-right: 3px;" type="submit">Save</button>
                <button class="btn btn-danger" type="button"> Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="imagePath">Image URL</label>
                    <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <img src="" alt="" class="img-responsive">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="6" formControlName="description"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
                <!-- <div class="row" [formGroupName]="i" *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"> -->
                    <!-- above and below statements are working fine -->
                <div class="row" [formGroupName]="i" *ngFor="let ingredientCtrl of controls; let i = index" style="margin-top: 10px;">
                    <div class="col-xs-8">
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col-xs-2">
                        <input type="number" min="1" class="form-control" formControlName="amount">
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-danger">X</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" (click)="onAddIngredients()">Add ingredients</button>
                    </div>
                </div>
            </div>
        </div>
       </form>
    </div>
</div>
