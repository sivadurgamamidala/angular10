<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="recipe.imagePath" 
            alt="" 
            class="img-responsive"
            style="height: 300px; width: 600px; border-radius: 20px; border-width: 5px; border:2px solid rgb(73, 29, 29)">    
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <!-- Ingredients -->
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let Ingredient of recipe.ingredeints">
                {{Ingredient.name}} - {{Ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
