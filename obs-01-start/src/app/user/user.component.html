<p>User with <strong>ID {{ id }}</strong> was loaded</p>

<!-- <button class="btn btn-primary" (click)="onActivate()" >Activate</button>
<button class="btn btn-primary" (click)="onDeactivate()" >Deactivate</button> -->

<div *ngIf="buttonActivated; else buttonDeactivated ">
    <button class="btn btn-primary" (click)="onActivate()" >Activate</button>
</div>

<ng-template #buttonDeactivated>
    <button class="btn btn-primary" (click)="onDeactivate()" >Deactivate</button>
</ng-template>
