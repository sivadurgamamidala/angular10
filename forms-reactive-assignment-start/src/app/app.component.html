<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectname">Project Name</label>
          <input type="text" id="projectname" class="form-control" formControlName="projectname">
        </div>
        <span class="help-block" *ngIf="!signupForm.get('projectname').valid && signupForm.get('projectname').touched">
          <span *ngIf="signupForm.get('projectname').errors['projectNameIsForbidden']">This project name is invalid!</span>
          <span *ngIf="signupForm.get('projectname').errors['required']">project name should not be empty!</span>
        </span>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email">
        </div>
        <span class="help-block" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
          <span *ngIf="signupForm.get('email').errors['email']">Please enter a valid Email address!</span>
          <span *ngIf="signupForm.get('email').errors['required']">Email address should not be empty!</span>
        </span>
        <div class="form-group">
          <label for="projectstatus">Project Status</label>
          <select formControlName="projectstatus" id="projectstatus" class="form-control">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
