<div class="container">
  <div class="col-xs-12">
    <div class="row">
      <button class="btn btn-primary" (click)="onlyOdd=!onlyOdd">Only show odd/even numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li 
            class="list-group-item" 
            [ngStyle]="{backgroundColor:oddNumbers%2 !== 0 ? 'yellow':'transparent'}"
            [ngClass]="{odd:oddNumbers%2 !== 0 }"
            *ngFor="let oddNumber of oddNumbers">
            {{oddNumber}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li 
            class="list-group-item" 
            [ngStyle]="{backgroundColor:evenNumber%2 !== 0 ? 'yellow':'transparent'}"
            [ngClass]="{odd:evenNumber%2 !== 0 }"
            *ngFor="let evenNumber of evenNumbers">
            {{evenNumber}}
          </li>
        </div> -->
        <!-- <ng-template [ngIf]="!onlyOdd">
          <div>
            <li 
            class="list-group-item" 
            [ngStyle]="{backgroundColor:evenNumber%2 !== 0 ? 'yellow':'transparent'}"
            [ngClass]="{odd:evenNumber%2 !== 0 }"
            *ngFor="let evenNumber of evenNumbers">
            {{evenNumber}}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li 
            class="list-group-item" 
            [ngStyle]="{backgroundColor:evenNumber%2 !== 0 ? 'yellow':'transparent'}"
            [ngClass]="{odd:evenNumber%2 !== 0 }"
            *ngFor="let evenNumber of evenNumbers">
            {{evenNumber}}
          </li>
        </div>
      </ul>
      <p app-basic-highlight>
        styling me with basic-highlight
      </p>
      <!-- <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">
        styling me with better-highlight
      </p> -->
      <!-- <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'" >
        styling me with better-highlight
      </p> -->
      <p [appBetterHighlight]="'red'" defaultColor="yellow" >
        styling me with better-highlight
      </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">the value is 5</p>
        <p *ngSwitchCase="10">the value is 10</p>
        <p *ngSwitchCase="100">the value is 100</p>
        <p *ngSwitchCase="1000">the value is 1000</p>
        <p *ngSwitchDefault>the value is default</p>
      </div>
    </div>
  </div>
</div>
