<div class="container">
  <div class="col-xs-12">
    <div class="row">
      <button class="btn btn-primary" (click)="onlyOdd=!onlyOdd">Only show odd/even numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let oddNumber of oddNumbers">
            {{oddNumber}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let evenNumber of evenNumbers">
            {{evenNumber}}
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
